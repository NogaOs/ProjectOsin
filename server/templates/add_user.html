

<form method="POST">
    full_name: <input type="text" name="name" required><br>
    email: <input type="email" name="email" required><br>
    number: <input type="tel" name="phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br>
    password: <input type="password" name="password" required><br>
    <input type="submit" value="Submit"><br>
</form>
